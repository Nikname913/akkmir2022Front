<!DOCTYPE html>
<html lang="en">
  <head>

    <script 
      src="https://accounts.google.com/gsi/client" 
      async 
      defer
    ></script>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>akkmir2022</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all 300ms;
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body>

    <script type="text/javascript">

      function getGoogleAuthData(response) {

        let store = JSON.parse(localStorage.getItem('akkmirLocalStore'))
        store.authSuccess = true
        store.authToken = response.credential
        localStorage.setItem('akkmirLocalStore', JSON.stringify(store))

        document.getElementById('googleAuth').style.display = 'none'

      }

    </script>
    <article
      id="googleAuth"
      style="display: none;
      position: fixed;
      width: 450px;
      height: 306px;
      top: 50%;
      margin-top: -150px;
      left: 50%; 
      margin-left: -225px;
      background-color: white;
      border-radius: 12px;
      padding: 24px;
      padding-top: 30px;
      cursor: pointer;
      z-index: 20;
      box-shadow: 10px 18px 8px rgb(163 163 163 / 2%), 6px 10px 7px rgb(163 163 163 / 7%), 2px 4px 5px rgb(163 163 163 / 11%), 1px 1px 3px rgb(163 163 163 / 13%), 0px 0px 0px rgb(163 163 163 / 13%);"
      onclick="this.style.display='none'"
    >
      <div
        style="display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
        position: relative;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: #2BC631;
        margin: 0 auto;"
      >

        <img
          style="display: block; width: 34px;"
          src="https://i.postimg.cc/RCdXgSxw/success.png"
          alt=""
        />

      </div>

      <h2
        style="display: block;
        position: relative;
        width: 100%;
        font-size: 22px;
        text-align: center;
        margin-top: 20px;"
      >
    
        Вы не авторизованы</h2>
      
        <span
          style="display: block;
          position: relative;
          width: 100%;
          padding-left: 30px;
          padding-right: 30px;
          font-size: 14px;
          line-height: 20px;
          text-align: center;
          margin-top: 20px;"
        >Пожалуйста, авторизуйтесь или зарегистрируйтесь на сайте чтобы продолжить</span>
      <div 
        style="display: flex; 
          justify-content: space-around; 
          align-items: center; 
          width: 200px;
          margin: 20px auto 0px;">
        <div id="g_id_onload"
          data-client_id="916810482945-1eag0f21ba6qhca50eskoks5b0ld3rei.apps.googleusercontent.com"
          data-auto_prompt="true"
          data-callback="getGoogleAuthData">
        </div>
        <div class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="sign_in_with"
          data-shape="pill"
          data-logo_alignment="left">
        </div>
      </div>
    </article>

    <div id="root"></div>
  
  </body>
</html>
